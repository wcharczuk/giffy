<span class="user-detail">
	<a href="/user/{{user.uuid}}">{{user.username}}</a>
	<div class="user-detail-badges">
		<span class="label label-info" ng-if="user.is_admin">Admin</span>
		<span class="label label-primary" ng-if="user.is_moderator">Moderator</span>
		<span class="label label-danger" ng-if="user.is_banned">Banned</span>
	</div>
</span>
