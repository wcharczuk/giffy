<giffy-header/>

<div class="row page-body">
	<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
		<div class="page-header">
			<h1>Search Users</h1>
		</div>
		<form>
			<input id="giffy-user-search-bar" type="text" tabindex="0" class="form-control input-lg" placeholder="Search" ng-model="searchQuery" ng-enter="searchUsers()" required/>
		</form>
		<table class="table table-responsive" style="margin-top:25px;">
			<thead ng-if="!!users && users.length > 0">
				<tr>
					<th>Username</th>
					<th>Created</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Roles / Status</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td><a href="/user/{{user.uuid}}">{{user.username}}</a></td>
					<td>{{user.created_utc | date:short}}</td>
					<td>{{user.first_name}}</td>
					<td>{{user.last_name}}</td>
					<td>
						<span class="label label-info ng-scope" ng-if="user.is_admin">Admin</span>
						<span class="label label-primary ng-scope" ng-if="user.is_moderator">Moderator</span>
						<span class="label label-danger ng-scope" ng-if="user.is_banned">Banned</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<giffy-footer/>
