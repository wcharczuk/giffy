<giffy-header/>

<div id="giffy-search" class="row page-body">
	<div class="col-md-12">
		<div class="row">
			<div class="col-md-12 align-center">
				<div class="page-header">
					<h3 ng-if="!!searchedQuery">Image Search Results For: <span class="giffy-search-query">{{searchedQuery}}</h3>
				</div>
				<giffy-image class="image-result" image="image"  ng-repeat="image in images"></giffy-image>
			</div>
		</div>
	</div>
</div>

<giffy-footer/>
