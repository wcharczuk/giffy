<giffy-header/>

<div id="giffy-home" class="row page-body">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <input type="text" tabindex="0" class="giffy-search-box form-control input-lg" placeholder="Search" ng-model="searchQuery" ng-enter="searchImages(searchQuery)" required/>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="page-header align-center">
                    <h3>Here are some random images</h3>
                </div>
                <giffy-image class="image-result" image="image"  ng-repeat="image in images"></giffy-image>
            </div>
        </div>
    </div>
</div>

<giffy-footer/>
