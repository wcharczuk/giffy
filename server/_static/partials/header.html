<div id="giffy-header" class="row">
    <div class="col-md-4 col-md-offset-1">
        <user-detail user="current_user" ng-if="current_user.is_logged_in"></user-detail>
        <a class="btn btn-danger btn-sm" href="{{current_user.login_url}}" ng-if="!current_user.is_logged_in">Login with Google</a>
    </div>
    <div class="col-md-2 align-center"><h1 id="giffy-header-name"><a href="/#/">GIFFY</a></h1></div>
    <div class="col-md-4 align-right">
        <a id="add-image" href="/#/add_image" class="btn btn-primary" ng-if="current_user.is_moderator">Add Image</a>
        <a id="add-image" href="/logout" class="btn btn-danger" ng-if="current_user.is_logged_in">Log Out</a>
    </div>
</div>
