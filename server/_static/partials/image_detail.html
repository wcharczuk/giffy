<div ng-include="'/static/partials/header.html'"/>
<div class="row">
    <div class="col-md-6 col-md-offset-3 align-center">
        <img src="{{image.s3_read_url}}" alt="{{image.display_name}}"/>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <span class="giffy-image-display-name">{{image.display_name}}</span>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <ul class="giffy-tags">
            <li ng-repeat="tag in tags">
                <div ng-include="'/static/partials/tag.html'"/>
            </li>
        </ul>
    </div>
</div>
