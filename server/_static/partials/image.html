<div id="giffy-image">
    <div ng-include="'/static/partials/header.html'"/>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <img src="{{image.s3_read_url}}" alt="{{image.display_name}}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <div class="giffy-image-display-name">{{image.display_name}}</div>
        </div>
    </div>

    <div class="row" ng-if="current_user.is_logged_in">
        <div class="col-md-12 align-center">
            <button class="btn btn-secondary btn-small" data-toggle="modal" data-target="#add-tag-modal">Add Tag</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <ul class="giffy-tags">
                <li ng-repeat="tag in tags">
                    <div ng-include="'/static/partials/tag_element.html'"/>
                </li>
            </ul>
        </div>
    </div>

    <div id="add-tag-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Tag</h4>
                </div>
                <div class="modal-body">
                    <div id="add-tag" class="add-tag">
                        <form>                
                            <div class="form-group row">
                                <label for="displayName" class="form-control-label col-sm-4 col-md-4 align-right">What is the tag?</label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" placeholder="lolz" ng-model="tag_value"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addTag()">Add Tag</button>
                </div>
            </div>
        </div>
    </div>
</div>
