<giffy-header/>

<div id="giffy-image">
    <div class="row image">
        <div class="col-md-4 col-md-offset-4 align-center">
            <img class="giffy-image-detail" ng-src="{{image.s3_read_url}}" alt="{{image.display_name}}"/>
        </div>
    </div>

    <div class="row image-added-by-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-4">Dimensions:</div>
                <div class="col-md-8">{{image.width}}x{{image.height}} px</div>
            </div>
        </div>
    </div>

    <div class="row image-added-by-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-4">File Size:</div>
                <div class="col-md-8">{{formatFileSize(image.file_size)}}</div>
            </div>
        </div>
    </div>

    <div class="row image-added-by-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="col-md-4">Added By:</div>
                <div class="col-md-8"><user-detail user="image.created_by"></user-detail></div>
            </div>
        </div>
    </div>

    <div class="row image-delete-row" ng-if="current_user.is_moderator || current_user.user_uuid == image.created_by.uuid">
        <div class="col-md-4 col-md-offset-4" >
            <div class="row">
                <div class="col-md-4">Moderator Controls:</div>
                <div class="col-md-8">
                    <button class="btn btn-danger btn-xs" ng-click="deleteImage()">Delete Image</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <ul class="image-tags">
                <li ng-repeat="tag in tags">
                    <vote-button type="'tag'" user="current_user" link="linkLookup[tag.uuid]" user-vote="userVoteLookup[tag.uuid]" object="tag"></vote-button>
                </li>
                <li ng-if="current_user.is_logged_in">
                    <button class="btn btn-default btn-lg" data-toggle="modal" data-target="#add-tag-modal">+</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="add-tag-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Tag</h4>
                </div>
                <div class="modal-body">
                    <div id="add-tag" class="add-tag">
                        <!-- put validation here etc. -->
                        <form ng-submit="addTag()">
                            <div class="form-group row">
                                <label for="displayName" class="form-control-label col-sm-4 col-md-4 align-right">What is the tag?</label>
                                <div class="col-sm-8 col-md-8">
                                    <input tabindex="0" type="text" class="form-control" placeholder="lolz" ng-model="add_tag_value"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addTag()">Add Tag</button>
                </div>
            </div>
        </div>
    </div>
</div>

<giffy-footer/>
