<div id="giffy-image">
    <div ng-include="'/static/partials/header.html'"/>
    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <img class="giffy-image-detail" src="{{image.s3_read_url}}" alt="{{image.display_name}}"/>
        </div>
    </div>

     <div class="row giffy-delete-image-row">
        <div class="col-md-10 col-md-offset-1 align-center" ng-if="current_user.is_moderator || current_user.user_uuid == image.created_by_uuid">
            <button class="btn btn-danger" ng-click="deleteImage()">Delete Image</button>
        </div>
     </div>

    <div class="row">
        <div class="col-md-10 col-md-offset-1 align-center">
            <ul class="giffy-tags">
                <li ng-repeat="tag in tags">
                    <div class="tag"><div class="tag-part tag-vote-count">{{tag.votes_total}}</div><div class="tag-part tag-vote" ng-if="current_user.is_logged_in"><div class="tag-upvote" ng-class="{voted: didUpvote(tag.uuid)}" ng-click="vote(tag.uuid, true)">+</div><div class="tag-downvote" ng-class="{voted: didDownvote(tag.uuid)}" ng-click="vote(tag.uuid, false)">-</div></div><div class="tag-part tag-detail-link"><a href="#/tag/{{tag.tag_value}}">{{tag.tag_value}}</a></div><div class="tag-part tag-remove" ng-if="current_user.is_moderator || tag.created_by == current_user.user_uuid" ng-click="deleteTag(tag.uuid)">x</div></div>
                </li>
                <li ng-if="current_user.is_logged_in">
                    <button class="btn btn-secondary btn-xs" data-toggle="modal" data-target="#add-tag-modal">+</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="add-tag-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Tag</h4>
                </div>
                <div class="modal-body">
                    <div id="add-tag" class="add-tag">
                        <form>                
                            <div class="form-group row">
                                <label for="displayName" class="form-control-label col-sm-4 col-md-4 align-right">What is the tag?</label>
                                <div class="col-sm-8 col-md-8">
                                    <input type="text" class="form-control" placeholder="lolz" ng-model="tag_value"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="addTag()">Add Tag</button>
                </div>
            </div>
        </div>
    </div>
</div>
