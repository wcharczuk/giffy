<giffy-header/>

<div id="giffy-search-bar" class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
        <form>
            <input id="giffy-search-bar" type="text" tabindex="0" class="form-control input-lg" placeholder="Search" ng-model="searchQuery" ng-enter="searchImages()" required/>
        </form>
    </div>
</div>

<div id="giffy-home-results" class="row">
    <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1">
        <div class="page-header align-center">
            <h3 ng-if="!!searchedQuery">Image Search Results For: <span class="giffy-search-query">{{searchedQuery}}</h3>
            <h3 ng-if="!searchedQuery">Here are some random images</h3>
        </div>
        <giffy-image class="image-result" image="image" user="current_user" ng-repeat="image in images"></giffy-image>
    </div>
</div>

<giffy-footer/>
