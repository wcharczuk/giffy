<div ng-include="'/static/partials/header.html'"/>
<div class="row" id="search-bar">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
        <input id="giffy-search-bar" type="text" class="form-control form-control-lg" placeholder="Search" ng-keydown="searchImages()" ng-model="searchQuery" required/>
    </div>
</div>
<div id="giffy-images" class="row">
    <div class="giffy-image-grid row">
        <div class="col-md-8 col-md-offset-2 align-center">
            <div class="giffy-image-wrapper" ng-repeat="image in images" ng-include="'/static/partials/image_element.html'"></div>
        </div>
    </div>
</div>
