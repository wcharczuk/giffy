<div ng-include="'/static/partials/header.html'"/>

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		<div class="page-header">
			<h1>Moderation Log</h1>
		</div>
		<table id="moderation-log" class="table">
			<thead>
				<tr>
					<th>User</th><th>Time</th><th>Verb</th><th>Object</th><th>Noun</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="entry in log">
					<td><user-detail user="entry.user"/></td>
					<td>{{entry.timestamp_utc}}</td>
					<td>{{entry.verb}}</td>
					<td>{{entry.noun}}</td>
					<td>
						<a href="/#/user/{{entry.name}}" ng-if="entry.noun === 'user'">{{entry.user.username}}</a>
						<a href="/#/image/{{entry.name}}" ng-if="entry.noun === 'image'">{{entry.image.display_name}}</a>
						<a href="/#/tag/{{entry.name}}" ng-if="entry.noun === 'tag'">{{entry.tag.tag_value}}</a>
						
						<span ng-if="entry.noun !== 'image' && entry.noun !== 'tag' && entry.noun != 'user'">{{entry.noun}}</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div ng-include="'/static/partials/footer.html'"/>
