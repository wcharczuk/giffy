<div class="tag" ng-repeat="tag in image.tags">
    <div class="tag-detail-link"><a href="#/tag/{{tag.uuid}}">{{tag.tag_value}}</a></div>
    <div class="tag-vote-count">({{tag.votes_total}})</a></div>
    <div class="tag-upvote" ng-if="current_user">up</div>
    <div class="tag-downvote" ng-if="current_user">down</div>
</div>
