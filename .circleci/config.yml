# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.1-alpine
        environment:
          DB_HOST: 127.0.0.1
          DB_USER: giffy
      
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: giffy 
          POSTGRES_DB: giffy

    working_directory: /go/src/github.com/wcharczuk/giffy
    steps:
      - checkout

      - run:
          name: Database Setup 
          command: |
            go run ./database/initialize.go
          environment:
            DATABASE_URL: "postgres://giffy@localhost:5432/giffy"

      - run: 
          name: Tests
          command: | 
            go test -v ./...
          environment:
            DATABASE_URL: "postgres://giffy@localhost:5432/giffy"
