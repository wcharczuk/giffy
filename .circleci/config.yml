# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    working_directory: /go/src/github.com/wcharczuk/giffy

    docker:
      - image: circleci/golang:1.10
        environment:
          DATABASE_URL: "postgres://giffy@localhost:5432/giffy?sslmode=disable"
      
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: giffy 
          POSTGRES_DB: giffy

    steps:
      - checkout

      - run:
          name: Database Setup 
          command: |
            go run ./database/initialize.go
          
      - run: 
          name: Tests
          command: | 
            go test -v ./...
