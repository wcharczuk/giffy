<giffy-header/>
<div id="giffy-stats" class="row page-body">
	<div class="col-md-10 col-md-offset-1">
		<div class="row">
			<div class="col-md-4">
				<div class="page-header">
					<h4>Users</h4>
				</div>
				<div class="giffy-stat">
					{{stats.user_count}}
				</div>
			</div>
			<div class="col-md-4">
				<div class="page-header">
					<h4>Images</h4>
				</div>
				<div class="giffy-stat">
					{{stats.image_count}}
				</div>
			</div>
			<div class="col-md-4">
				<div class="page-header">
					<h4>Tags</h4>
				</div>
				<div class="giffy-stat">
					{{stats.tag_count}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="page-header">
					<h4>Total Karma</h4>
				</div>
				<div class="giffy-stat">
					{{stats.karma_total}}
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="page-header">
					<h4>Orphaned Tags</h4>
				</div>
				<div class="giffy-stat">
					{{stats.orphaned_tag_count}}
				</div>
			</div>
		</div>
	</div>
</div>
<giffy-footer/>
