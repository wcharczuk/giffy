language: go
sudo: false

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change 
    on_failure: change 
    template:
      - "%{repository_slug} %{message} %{duration}"
      - "%{author} : (<%{compare_url}|%{commit}>) %{commit_message}"
      - "Build Details: %{build_url}"

script: 
  - go test
